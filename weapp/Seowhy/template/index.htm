{include file="header.htm" /}<style type="text/css">    .ncap-form-default dt.tit {        width: 120px;        padding-left: 0px;    }</style><body class="bodystyle" style="overflow-y: scroll; cursor: default; -moz-user-select: inherit;"><div class="page" style="min-width: auto;">    {include file="bar.htm" /}    <div class="flexigrid">        <div class="mDiv">            <form id="settingForm" class="form-horizontal navbar-form form-inline ncap-form-default">                <dl class="row">                    <dt class="tit">                        <label for="token">token：</label>                    </dt>                    <dd class="opt" style="width: auto;display: inline-flex">                        <input type="text" name="token" value="{$token}" id="token" class="w300">                        &emsp;                        <a href="JavaScript:void(0);"                                                                                           id="submitBtn"                                                                                           class="ncap-btn-big ncap-btn-green"                                                                                           id="submitBtn">确认修改</a>                        <!--                        <p class="notic">提示</p>-->                    </dd>                </dl>            </form>            <h1 style="font-size: 18px;">搜外内容管家简介</h1>            <div class="ncap-form-default">            <dl class="row">                <dt class="tit">                    <label for="token">官网：</label>                    <dd class="opt" style="width: auto;"><a href="https://guanjia.seowhy.com" target="top">guanjia.seowhy.com</a></dd>                </dt>            </dl>            <dl class="row">                <dt class="tit">                    <label for="token">功能特性：</label>                <dd class="opt" style="width: auto;">                1.不要配置任何采集规则，直接选择文章<br>                2.在线选择文章进行伪原创之后即可发布<br>                3.全程操作一分钟即可获得文章</dd>                </dt>            </dl>            <dl class="row">                <dt class="tit">                    <label for="token">客服微信：</label>                <dd class="opt" style="width: auto;"><img src="https://static.seowhy.com/www/didi/static/images/didi-service-weixin-1.jpg" width="150px"></dd>                </dt>            </dl>            </div>        </div>    </div></div><script>    $('#submitBtn').click(function () {        $.ajax({            url: "{:weapp_url('Seowhy/Seowhy/setting')}",            type: "POST",            data: $("#settingForm").serialize(),            dataType: "json",            success: function (result) {                alert(result.msg)            }        });    })</script>{include file="footer.htm" /}
